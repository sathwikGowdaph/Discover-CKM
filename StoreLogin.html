<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Google Sheets</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div id="login-container" class="login-container">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div id="thankyou-container" class="thankyou-container hidden">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>You have successfully logged in.<br>Redirecting...</p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginContainer = document.getElementById("login-container");
    const thankyouContainer = document.getElementById("thankyou-container");

    // Replace with your Google Apps Script Web App URL
    const scriptURL = "https://docs.google.com/spreadsheets/d/1v3kUPuxyilj78_DHWdZSH_plX5QepCQ28XYjNaxMslA/edit?usp=drivesdk";

    loginForm.addEventListener("submit", async function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors", // Google Apps Script needs this
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, email })
        });

        // Show Thank You message
        loginContainer.classList.add("hidden");
        thankyouContainer.classList.remove("hidden");

        // Redirect after 3 sec
        setTimeout(() => {
          window.location.href = " https://sathwikgowdaph.github.io/Discover-CKM/"; // ðŸ”— Replace with your site
        }, 3000);
      } catch (error) {
        alert("Error saving data: " + error);
      }
    });
  </script>
</body>

</html>
